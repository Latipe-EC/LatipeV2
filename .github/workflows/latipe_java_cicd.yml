name: CI/CD

on:
  push:
    branches:
      - main  # Trigger the workflow on push events to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: latipe-rating-service
            directory: rating
          - service: latipe-store-service
            directory: store
          - service: latipe-search-service
            directory: search
          - service: latipe-product-service
            directory: product
          - service: latipe-discovery-server-service
            directory: discovery-server
          - service: latipe-cart-service
            directory: cart
          - service: latipe-api-gateway-service
            directory: api-gateway
          - service: latipe-media-service
            directory: media
          - service: latipe-user-service
            directory: user
          - service: latipe-auth-service
            directory: auth
          - service: latipe-payment-service
            directory: auth

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: ./${{ matrix.directory }}

      - name: Build Docker image
        run: |
          VERSION=$(echo ${GITHUB_REF#refs/tags/})
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.service }}:$VERSION ./${{ matrix.directory }}

      - name: Push Docker image to Docker Hub
        run: |
          VERSION=$(echo ${GITHUB_SHA::7})
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.service }}:$VERSION

