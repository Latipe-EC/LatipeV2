spring:
  application:
    name: payment-service
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/Latipe-Payment-DB}
  rabbitmq:
    port: ${RABBIT_MQ_PORT:5672}
    host: ${HOST_RABBIT_MQ_PORT:localhost}

gate-way:
  host: ${GATE_WAY_HOST:http://localhost}
  port: ${GATE_WAY_PORT:8181}

server:
  port: ${PAYMENT_PORT:8381}
#  servlet:
#    context-path: /api/v1
management:
  endpoints:
    web:
      exposure:
        include: prometheus
  tracing:
    sampling:
      probability: '1.0'
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:${EUREKA_PORT:8761}/eureka
springdoc:
  packagesToScan: latipe.payment

rabbitmq:
  email:
    payment-withdraw-topic:
      routing:
        key: email.payment.withdraw
    exchange:
      name: email_topic_exchange
  routing:
    key: order_created_key
  exchange:
    name: order_exchange
  queue:
    name: internal.payment
  order:
    exchange: order_transaction_ex
    commit: order.payment.update
    rollback: order.payment.rollback
    reply: product.payment.reply
    queue: internal.order

expiration:
  withdraw-exps: 900

