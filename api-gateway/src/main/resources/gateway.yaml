routes:
  - id: auth_service
    paths:
      - /api/v1/auth/**
    filters:
      - requestRateLimiter
      - setResponseHeader:
          - Access-Control-Allow-Origin: "*"
          - Access-Control-Allow-Methods: "*"
          - Access-Control-Allow-Headers: "*"
          - Access-Control-Max-Age: "30"
    uri: lb://auth-service
