spring:
  application:
    name: rating-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/Latipe-Rating-DB

server:
  port: '8777'

secure-internal:
  public-key: "MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBAKl5SroD9NuxQ955qCcCMERMAMJz2/CZfx3WTHkQa8cvf13FBkRFvRkLD7U1MRCNylxe+oebmy/OF4GzuSxcDl8CAwEAAQ=="
  private-key: ""
rabbitmq:
  routing:
    key: rating_routing_key
  exchange:
    name: rating_exchange
  queue:
    name_order: internal.rating
    name_product: internal.rating.product
    name_store: internal.rating.store

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  tracing:
    sampling:
      probability: '1.0'
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka
springdoc:
  packagesToScan: latipe.rating

