spring:
  application:
    name: auth-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/Latipe-User-DB
server:
  port: '8081'
#  servlet:
#    context-path: /api/v1
management:
  endpoints:
    web:
      exposure:
        include: prometheus
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: '1.0'
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka
springdoc:
  swagger-ui:
    oauth:
      use-pkce-with-authorization-code-grant: 'true'
      client-id: swagger-ui
    path: /swagger-ui
  oauthflow:
    token-url: http://localhost:8080/realms/latipe-realm/protocol/openid-connect/token
    authorization-url: http://localhost:8080/realms/latipe-realm/protocol/openid-connect/auth
  packagesToScan: latipe.auth

