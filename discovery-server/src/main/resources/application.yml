eureka:
  instance:
    hostname: localhost
  renewalPercentThreshold: '0.85'
  client:
    register-with-eureka: 'false'
    fetch-registry: 'false'
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: discovery-server
  security:
    user:
      password: password
      name: eureka
logging:
  level:
    org:
      springframework:
        security: DEBUG
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
server:
  port: '8761'
