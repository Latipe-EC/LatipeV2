server:
  port: ${PORT:8767}
  error:
    include-message: always
    include-binding-errors: always

gate-way:
  host: ${GATE_WAY_HOST:http://localhost}
  port: ${GATE_WAY_PORT:8181}

grpc:
  port: ${GRPC_PRODUCT_PORT:9665}

secure-internal:
  public-key: "MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBAKl5SroD9NuxQ955qCcCMERMAMJz2/CZfx3WTHkQa8cvf13FBkRFvRkLD7U1MRCNylxe+oebmy/OF4GzuSxcDl8CAwEAAQ=="
  private-key: ""

spring:
  application:
    name: schedule-service
  datasource:
    username: ${username:root}
    url: jdbc:mysql://${HOST_DB:localhost}:${PORT_DB:3306}/${NAME_DB:Latipe_Schedule_DB}?createDatabaseIfNotExist=true
    password: ${password:123123}@Dat
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  main:
    allow-bean-definition-overriding: true
  quartz:
    properties:
      org:
        quartz:
          jobStore:
            useProperties: 'true'
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            isClustered: 'true'
            clusterCheckinInterval: '20000'
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            dataSource: myDataSource
          scheduler:
            instanceId: AUTO
            instanceName: quartz-cluster
          instanceName: quartzScheduler
          threadPool:
            threadNamePrefix: MyQuartzThread
            threadCount: '10'
            threadPriority: '5'
          instanceId: AUTO
          dataSource:
            myDataSource:
              URL: jdbc:mysql://${HOST_DB:localhost}:${PORT_DB:3306}/${NAME_DB:Latipe_Schedule_DB}
              user: ${username:root}
              driver: com.mysql.cj.jdbc.Driver
              password: ${password:123123}@Dat
  sql:
    init:
      schema-locations: classpath:schema.sql


rabbitmq:
  routing:
    key: schedule_routing_key
  exchange:
    name: schedule_exchange
  queue:
    name: schedule_queue